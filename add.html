<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>百度后台管理</title>
    <link type="text/css" rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">百度新闻后台</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新闻编辑</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="news-type">新闻类型</label>
                            <select id="news-type" class="form-control">
                                <option>精选</option>
                                <option>百家</option>
                                <option>本地</option>
                                <option>娱乐</option>
                                <option>社会</option>
                                <option>军事</option>
                                <option>女人</option>
                                <option>搞笑</option>
                                <option>互联网</option>
                                <option>科技</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="news-title">新闻标题</label>
                            <input type="email" class="form-control" id="news-title" placeholder="请输入新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="news-img">新闻图片</label>
                            <input type="email" class="form-control" id="news-img" placeholder="请输入新闻图片">
                        </div>
                        <div class="form-group">
                            <label for="news-time">新闻时间</label>
                            <input type="date" class="form-control" id="news-time" placeholder="请输入新闻时间">
                        </div>
                        <div class="form-group">
                            <label for="news-src">新闻来源</label>
                            <input type="email" class="form-control" id="news-src" placeholder="请输入新闻来源">
                        </div>
                        <button id="btnsubmit" type="submit" class="btn btn-primary">添加新闻</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新闻列表</h3>
                </div>
                <div class="panel-body">
                    <table class="table" id="newstable">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>类型</th>
                            <th>新闻标题</th>
                            <!-- <th>图片地址</th> -->
                            <!-- <th>新闻来源</th> -->
                            <th>新闻时间</th>
                            <th>新闻操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>1</th>
                            <th>精选</th>
                            <th>测试</th>
                            <th>img</th>
                            <th>测试</th>
                            <th>2016</th>
                            <th>
                                <button class="btn btn-primary btn-xs">编辑</button>
                                <button class="btn btn-danger btn-xs">删除</button>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal 删除-->
<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" >警告</h4>
      </div>
      <div class="modal-body">
        删除无法恢复
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="confirmDelete" type="button" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal 修改-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" >编辑</h4>
      </div>
      <div class="modal-body">
        <form role="form">
                        <div class="form-group">
                            <label for="news-type">新闻类型</label>
                            <select id="unews-type" class="form-control">
                                <option>精选</option>
                                <option>百家</option>
                                <option>本地</option>
                                <option>娱乐</option>
                                <option>社会</option>
                                <option>军事</option>
                                <option>女人</option>
                                <option>搞笑</option>
                                <option>互联网</option>
                                <option>科技</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="news-title">新闻标题</label>
                            <input type="email" class="form-control" id="unews-title" placeholder="请输入新闻标题">
                        </div>
                        <div class="form-group">
                            <label for="news-img">新闻图片</label>
                            <input type="email" class="form-control" id="unews-img" placeholder="请输入新闻图片">
                        </div>
                        <div class="form-group">
                            <label for="news-time">新闻时间</label>
                            <input type="date" class="form-control" id="unews-time" placeholder="请输入新闻时间">
                        </div>
                        <div class="form-group">
                            <label for="news-src">新闻来源</label>
                            <input type="email" class="form-control" id="unews-src" placeholder="请输入新闻来源">
                        </div>
                    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="confirmUpdate" type="button" class="btn btn-primary">确认</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
